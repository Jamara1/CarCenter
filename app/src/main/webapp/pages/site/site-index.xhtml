<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="head">
        <title>CC | Clientes</title>
    </ui:define>>

    <ui:define name="body">
        <h2>Sedes</h2>
        <hr></hr>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel class="form-label" value="Name:"/>
                <h:inputText class="form-control" value="#{siteController.site.name}"/>
            </h:panelGrid>

            <h:messages></h:messages>

            <br></br>

            <h:commandButton class="btn btn-dark" value="Add" action="#{siteController.addSite()}"/>

            <h:dataTable value="#{siteController.listSite}" var="data">

                <h:column>
                    <h:outputLabel value="#{data.id}"/>
                </h:column>

                <h:column>
                    <h:outputLabel value="#{data.name}"/>
                </h:column>

                <h:column>
                    <h:outputLabel value="#{data.createdAt}"/>
                </h:column>

                <h:column>
                    <h:commandLink class="btn btn-danger" value="Delete" action="#{siteController.isSite(data)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
