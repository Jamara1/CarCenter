<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="head">
        <title>CC | Repuestos</title>
    </ui:define>>

    <ui:define name="body">
        <h2>Repuestos</h2>
        <hr></hr>

        <h:form>
            <div class="row">
                <div class="col-4">
                    <h:outputLabel class="form-label" value="Nombre"/>
                    <h:inputText class="form-control" autocomplete="off" 
                                 value="#{replacement.name}"
                                 required="true" 
                                 requiredMessage="Nombre es obligatorio"/>
                </div>

                <div class="col-4">
                    <h:outputLabel class="form-label" value="Precio X unidad"/>
                    <h:inputText class="form-control" value="#{replacement.price}"/>
                </div>

                <div class="col-4">
                    <h:outputLabel class="form-label" value="Cantidad"/>
                    <h:inputText class="form-control" value="#{replacement.quantity}">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>

            <h:messages class="text-danger"></h:messages>

            <br></br>

            <div class="w-full text-end">
                <h:commandLink class="btn btn-dark" action="#{replacementNav.post(replacement)}">
                    <i class="fa-solid fa-plus"></i>
                </h:commandLink>
            </div>

            <h:dataTable class="table animate__animated animate__fadeIn" value="#{replacementController.replacements}" var="data"
                         rendered="#{replacementController.replacements.size() > 0}">

                <h:column>
                    <f:facet name="header">#</f:facet>
                    <h:outputLabel value="#{data.index}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputLabel value="#{data.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Precio</f:facet>
                    <h:outputLabel value="#{data.price}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Cantidad</f:facet>
                    <h:outputLabel value="#{data.quantity}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Fecha creaci√≥n</f:facet>
                    <h:outputLabel value="#{data.createdAt}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Opciones</f:facet>

                    <h:commandLink class="btn btn-success me-2" action="#{replacementNav.edit(data.id)}">
                        <f:param name="id" value="#{data.id}"></f:param>
                        <i class="fa-solid fa-edit"></i>
                    </h:commandLink>

                    <h:commandLink class="btn btn-primary me-2" rendered="#{data.status}" action="#{replacementController.isEnable(data)}">
                        <i class="fa-solid fa-unlock"></i>
                    </h:commandLink>

                    <h:commandLink class="btn btn-danger me-2" rendered="#{!data.status}" action="#{replacementController.isEnable(data)}">
                        <i class="fa-solid fa-lock"></i>
                    </h:commandLink>
                </h:column>

            </h:dataTable>
        </h:form>

        <h:form class="my-4 animate__animated animate__fadeIn" rendered="#{replacementController.replacements.size()==0}">
            <div class="alert alert-warning text-center">
                <h:outputLabel class="fw-bold" value="No hay datos"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
