<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/template/template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        <title>CC | Carros</title>
    </ui:define>

    <ui:define name="body">
        <h2>Carros</h2>
        <hr></hr>
        
        <h:form>
            <div class="row">
                <div class="col-12">
                    <h:outputLabel class="form-label" value="Cliente"/>
                    <h:selectOneMenu class="col-12 form-select" value="#{carController.car.idClient}">
                        <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{clientController.listClient}" var="data" itemValue="#{data.id}" itemLabel="#{data.documentNumber} - #{clientModel.getFullName(data)}"/>
                    </h:selectOneMenu>
                </div>

                <div class="col-6">
                    <h:outputLabel class="form-label" value="Placa"/>
                    <h:inputText class="form-control" value="#{carController.car.placa}"/>
                </div>
                
                <div class="col-6">
                    <h:outputLabel class="form-label" value="Marca"/>
                    <h:inputText class="form-control" value="#{carController.car.brand}"/>
                </div>
            </div>

            <h:messages></h:messages>

            <br></br>

            <h:commandButton class="btn btn-dark" value="Add" action="#{carController.addCar()}"/>

            <h:dataTable value="#{carController.listCar}" var="data">

                <h:column>
                    <h:outputLabel value="#{data.id}"/>
                </h:column>

                <h:column>
                    <h:outputLabel value="#{data.idClient}"/>
                </h:column>

                <h:column>
                    <h:outputLabel value="#{data.placa}"/>
                </h:column>
                
                <h:column>
                    <h:outputLabel value="#{data.brand}"/>
                </h:column>
                
                <h:column>
                    <h:outputLabel value="#{data.createdAt}"/>
                </h:column>

                <h:column>
                    <h:commandLink class="btn btn-danger" value="Delete" action="#{documentTypeController.isDocumentType(data)}"/>
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
