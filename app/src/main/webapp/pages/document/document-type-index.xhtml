<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        <title>CC | Tipo de documento</title>
    </ui:define>

    <ui:define name="body">
        <h2>Tipo de documento</h2>
        <hr></hr>

        <h:form>
            <div class="row">
                <div class="col-11">
                    <h:outputLabel class="form-label" value="Nombre"/>
                    <h:inputText class="form-control" autocomplete="off" value="#{documentType.name}"/>
                </div>
                <div class="col-1 mt-4 text-end">
                    <h:commandLink class="btn btn-dark mt-2" action="#{documentTypeNav.post(documentType)}">
                        <i class="fa-solid fa-plus"></i>
                    </h:commandLink>
                </div>
                <h:messages></h:messages>
            </div>

            <br></br>

            <h:form rendered="#{documentTypeController.documentTypes.size()==0}">
                <div class="alert alert-warning text-center">
                    <h:outputLabel class="fw-bold" value="No hay datos"/>
                </div>
            </h:form>

            <h:dataTable class="table animate__animated animate__fadeIn" value="#{documentTypeController.documentTypes}" var="document"
                         rendered="#{documentTypeController.documentTypes.size()>0}">

                <h:column>
                    <f:facet name="header">#</f:facet>
                    <h:outputLabel class="fw-bold" value="#{document.index}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputLabel value="#{document.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Fecha creaci√≥n</f:facet>
                    <h:outputLabel value="#{document.createdAt}"/>
                </h:column>

                <h:column class="text-center">
                    <f:facet name="header">Opciones</f:facet>
                    <h:commandLink class="btn btn-success me-2" action="#{documentTypeNav.edit(document)}">
                        <i class="fa-solid fa-edit"></i>
                    </h:commandLink>

                    <h:commandLink class="btn btn-danger me-2" action="#{documentTypeNav.delete(document)}">
                        <i class="fa-solid fa-trash"></i>
                    </h:commandLink>
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
