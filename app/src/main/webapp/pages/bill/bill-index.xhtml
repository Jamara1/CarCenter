<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="head">
        <title>CC | Facturas</title>
    </ui:define>>

    <ui:define name="body">
        <h2>Facturas</h2>
        <hr></hr>

        <h:form>
            <div class="col-12 text-end">
                <h:commandLink class="btn btn-dark my-2" action="#{billNav.create}">
                    <i class="fa-solid fa-plus"></i>
                </h:commandLink>
            </div>
            
            <h:dataTable class="table animate__animated animate__fadeIn" value="#{billController.bills}" var="data"
                         rendered="#{billController.bills.size()>0}">

                <h:column>
                    <f:facet name="header">#</f:facet>
                    <h:outputLabel class="fw-bold" value="#{data.index}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Sede</f:facet>
                    <h:outputLabel value="#{data.idBillService}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Repuesto</f:facet>
                    <h:outputLabel value="#{data.idBillReplacementSite}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Fecha creaci√≥n</f:facet>
                    <h:outputLabel value="#{data.createdAt}"/>
                </h:column>

                <h:column class="text-center">
                    <f:facet name="header">Opciones</f:facet>

                    <h:commandLink class="btn btn-success me-2" action="#{billNav.edit(data)}">
                        <i class="fa-solid fa-edit"></i>
                    </h:commandLink>
                </h:column>

            </h:dataTable>
        </h:form>


        <h:form rendered="#{billController.bills.size()==0}">
            <div class="alert alert-warning text-center">
                <h:outputLabel class="fw-bold" value="No hay datos"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
