<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/template.xhtml">

    <ui:define name="head">
        <title>CC | Clientes</title>
    </ui:define>>

    <ui:define name="body">
        <h2>Clientes</h2>
        <hr></hr>

        <h:form>

            <div class="w-100 text-end mb-2">
                <h:commandLink class="btn btn-dark" action="#{createNav.showClientCreate}">
                    <i class="fa-solid fa-plus"></i>
                </h:commandLink>
            </div>

            <h:dataTable class="table" value="#{clientController.clients}" var="client" 
                         rendered="#{clientController.clients.size()>0}">
                <h:column>
                    <f:facet name="header">#</f:facet>
                    <h:outputText class="fw-bold" value="#{client.index}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Documento</f:facet>
                    <h:outputLabel value="#{client.documentNumber}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputLabel value="#{client.fullName}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Celular</f:facet>
                    <h:outputLabel value="#{client.cellphone}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">E-mail</f:facet>
                    <h:outputLabel value="#{client.email}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Fecha creaci√≥n</f:facet>
                    <h:outputLabel value="#{client.createdAt}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Opciones</f:facet>

                    <h:commandLink class="btn btn-success me-2" action="#{editNav.showClientEdit()}">
                        <f:param name="id" value="#{client.id}"></f:param>
                        <i class="fa-solid fa-edit"></i>
                    </h:commandLink>
                    
                    <h:commandLink class="btn btn-primary me-2" rendered="#{client.status}" action="#{clientController.isClientEnable(client)}">
                        <i class="fa-solid fa-unlock"></i>
                    </h:commandLink>
                    
                    <h:commandLink class="btn btn-danger me-2" rendered="#{!client.status}" action="#{clientController.isClientEnable(client)}">
                        <i class="fa-solid fa-lock"></i>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
